<!doctype html>
<html class="pt-preload" lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verificando correo — Ludex</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    html.pt-preload body{opacity:0}
    body{transition:opacity .25s ease; margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:#0f172a; background:linear-gradient(180deg,#f8fafc 0%, #ffffff 100%)}
    html.fade-out body{opacity:0}
    ::view-transition-old(root), ::view-transition-new(root){animation-duration:.25s}
    .wrap{min-height:100dvh; display:grid; place-items:center; padding:24px}
    .card{width:100%; max-width:520px; background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:28px; box-shadow:0 20px 60px rgba(2,6,23,.08)}
    .head{display:flex; align-items:center; gap:12px; margin-bottom:12px}
    .brand{display:flex; align-items:center; gap:8px; color:#111827; font-weight:700; letter-spacing:.2px}
    .title{font-size:18px; margin:0}
    .muted{color:#6b7280; font-size:14px}
    .row{display:flex; align-items:center; gap:14px; margin-top:10px}
    .spinner{width:22px;height:22px;border-radius:50%;border:3px solid #e5e7eb;border-top-color:#6366f1;animation:spin .8s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="card" role="region" aria-labelledby="verify-title">
      <div class="head">
        <svg width="26" height="26" viewBox="0 0 24 24" aria-hidden>
          <circle cx="12" cy="12" r="10" fill="#6366f1"/>
        </svg>
        <div class="brand">Ludex</div>
      </div>
      <h1 id="verify-title" class="title">Verificando tu correo...</h1>
      <div class="row">
        <div class="spinner" aria-hidden="true"></div>
        <div id="status" class="muted" aria-live="polite">Procesando verificación y preparando tu cuenta.</div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/html/verification.js"></script>
  <script src="../js/page-transitions.js"></script>
</body>
</html>
