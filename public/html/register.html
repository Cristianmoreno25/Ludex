<!doctype html>
<html class="pt-preload" lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear cuenta — Ludex</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/register.css">
  <style>
    :root{
      --bg: #0b0f1a;
      --bg-soft: #0f1524;
      --card: #101827;
      --card-2: #0e1627;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #4f46e5;
      --primary-2: #6366f1;
      --ring: #7c3aed33;
      --success: #16a34a;
      --error: #ef4444;
      --border: #1f2937;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 14px; /* compact */
      color: var(--text);
      background: radial-gradient(1200px 600px at 15% 10%, #1b2350 0%, transparent 55%),
                  radial-gradient(1000px 500px at 85% 0%, #0f3b6f 0%, transparent 50%),
                  radial-gradient(800px 600px at 50% 100%, #112c48 0%, transparent 55%),
                  linear-gradient(180deg, #0a0f1f 0%, #0b1020 100%);
      background-attachment: fixed;
    }

    .page {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 760px; /* compact */
      background: linear-gradient(180deg, var(--card) 0%, var(--card-2) 100%);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow:
        0 10px 30px rgba(0,0,0,.35),
        0 1px 0 rgba(255,255,255,0.02) inset;
      overflow: hidden;
    }

    .card-header {
      padding: 28px 28px 8px;
      text-align: center;
      background: linear-gradient(180deg, rgba(99,102,241,0.08) 0%, transparent 80%);
    }

    .logo { display: inline-flex; align-items: center; gap: 10px; }
    .brand a { color: var(--text); font-weight: 700; text-decoration: none; font-size: 20px; }

    .title { margin: 12px 0 6px; font-size: 22px; letter-spacing: 0.2px; }
    .subtitle { margin: 0; color: var(--muted); font-size: 13px; }

    .card-body { padding: 20px; }

    .social-row {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .btn { 
      appearance: none; border: 0; cursor: pointer; 
      border-radius: 10px; padding: 10px 12px; 
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      color: var(--text); background: #19233a; 
      border: 1px solid var(--border);
      transition: transform .06s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
      box-shadow: 0 0 0 0 rgba(99,102,241,0);
    }
    .btn:hover { background: #1b2744; border-color: #24324d; }
    .btn:active { transform: translateY(1px); }

    .btn.social svg { flex: 0 0 auto; }
    .btn.social.google { background: #9ca3af; }
    .btn.social.google:hover { background: #1d2941; }
    /* Facebook removed */

    .divider { 
      display: flex; align-items: center; gap: 12px; 
      color: var(--muted); font-size: 12px; margin: 14px 0; 
    }
    .divider::before, .divider::after {
      content: ""; flex: 1; height: 1px; background: linear-gradient(90deg, transparent, #253045, transparent);
    }

    .form { display: grid; gap: 12px; }
    .grid.two-col { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 10px; }
    .grid.two-col.name-username { gap: 10px; }
    @media (max-width: 720px){ .grid.two-col { grid-template-columns: 1fr; } }

    .field { display: grid; gap: 8px; }
    .field-label { font-size: 12px; color: var(--muted); }
    .field input, .field select {
      width: 100%;
      padding: 10px 42px 10px 10px;
      color: var(--text);
      background: #0f172a;
      border: 1px solid #23304a;
      border-radius: 10px;
      outline: none;
      transition: box-shadow .2s ease, border-color .2s ease, background .2s ease;
    }
    .field input::placeholder { color: #64748b; }
    .field input:focus, .field select:focus {
      border-color: #334155;
      box-shadow: 0 0 0 6px var(--ring);
      background: #0d1529;
    }

    .pw-wrapper { position: relative; }
    .pw-toggle {
      position: absolute; right: 8px; top: 50%; transform: translateY(-50%);
      background: transparent; border: 0; color: var(--muted); padding: 6px; border-radius: 8px;
    }
    .pw-toggle:hover { background: rgba(100,116,139,.12); }

    .password-hint { color: var(--muted); font-size: 12px; margin-top: 4px; }

    .interests { display: flex; flex-wrap: wrap; gap: 10px; }
    .pill { display: inline-flex; align-items: center; gap: 8px; }
    .pill input { display: none; }
    .pill span {
      display: inline-block; padding: 8px 12px; border-radius: 999px;
      background: #101a30; border: 1px solid #22324e; color: #cbd5e1; font-size: 12px;
      transition: background .2s ease, border-color .2s ease, transform .06s ease;
    }
    .pill input:checked + span { background: #1a2643; border-color: #354766; }
    .pill span:active { transform: translateY(1px); }

    .checkbox-field { display: flex; align-items: center; gap: 10px; color: #cbd5e1; }
    .checkbox-field input { width: 16px; height: 16px; accent-color: var(--primary); }

    .actions { margin-top: 6px; }
    .btn.primary {
      width: 100%;
      background: linear-gradient(180deg, var(--primary-2), var(--primary));
      border: 1px solid #4041d6;
      font-weight: 600;
    }
    .btn.primary:hover { filter: brightness(1.05); }
    .btn.primary:active { transform: translateY(1px); }
    .btn-disabled { opacity: .7; cursor: progress; }

    .small.muted { color: var(--muted); font-size: 12px; text-align: center; }
    .link { color: #8b93ff; text-decoration: none; }
    .link:hover { text-decoration: underline; }

    /* feedback messages */
    #formMessage { margin: 8px 0 6px; }
    .msg { display:flex; gap:10px; align-items:flex-start; padding: 10px 12px; border-radius: 12px; font-size: 14px; border: 1px solid; background: #0f172a; }
    .msg .msg-icon { flex:0 0 auto; margin-top:2px }
    .msg .msg-body { flex: 1 1 auto; }
    .msg .msg-title { font-weight: 600; margin: 0 0 4px; }
    .msg .msg-text { margin: 0; }
    .msg-error { border-color: #4f1f28; color: #fecaca; background: linear-gradient(180deg, #180d12, #140c12); }
    .msg-success { border-color: #1f3f2a; color: #bbf7d0; background: linear-gradient(180deg, #0f1a14, #0e1914); }
    .msg-info { border-color: #1e3a8a; color: #bfdbfe; background: linear-gradient(180deg, #0a1222, #0b1426); }

    /* error por campo */
    .field.field-error input, .field.field-error select { border-color: #b91c1c; box-shadow: 0 0 0 6px rgba(185,28,28,.15); }

    /* Toast emergente */
    .toast-layer{ position:fixed; inset:0; display:flex; align-items:flex-start; justify-content:center; padding:16px; z-index:9999; pointer-events:none; }
    .toast{ width:min(520px, 96vw); border:1px solid #22324e; border-radius:14px; background:linear-gradient(180deg,#0f172a,#0b1222); color:#e5e7eb; box-shadow:0 20px 50px rgba(0,0,0,.35), 0 1px 0 rgba(255,255,255,.04) inset; pointer-events:auto; transform:translateY(-8px); opacity:0; animation:toastIn .22s ease forwards; }
    .toast.success{ border-color:#1f3f2a; background:linear-gradient(180deg,#0f1a14,#0e1914); }
    .toast.error{ border-color:#4f1f28; background:linear-gradient(180deg,#180d12,#140c12); }
    .toast.info{ border-color:#1e3a8a; background:linear-gradient(180deg,#0a1222,#0b1426); }
    .toast .t-head{ display:flex; align-items:flex-start; gap:10px; padding:14px 14px 6px; }
    .toast .t-icon{ flex:0 0 auto; margin-top:2px }
    .toast .t-title{ margin:0; font-weight:700; font-size:15px }
    .toast .t-text{ margin:4px 0 0; color:#cbd5e1; font-size:13px }
    .toast .t-actions{ display:flex; gap:8px; justify-content:flex-end; padding:10px 14px 14px }
    .toast .btn-ghost{ background:transparent; border:1px solid #22324e; color:#e5e7eb; border-radius:10px; padding:8px 10px; cursor:pointer }
    .toast .btn-ghost:hover{ background:#101a30 }
    .toast .btn-plain{ background:transparent; border:0; color:#93c5fd; cursor:pointer; padding:6px 8px; border-radius:8px }
    .toast .btn-plain:hover{ background:rgba(147,197,253,.08) }
    .toast .t-bar{ height:3px; background:linear-gradient(90deg,#6366f1,#22c55e); border-bottom-left-radius:14px; border-bottom-right-radius:14px; transform-origin:left; animation:bar 4s linear forwards }
    @keyframes toastIn{ from{ transform:translateY(-8px); opacity:0 } to{ transform:none; opacity:1 } }
    @keyframes bar{ from{ transform:scaleX(1) } to{ transform:scaleX(0) } }
    @media (max-width:560px){ .toast{ border-radius:12px } .toast .t-title{ font-size:14px } .toast .t-text{ font-size:12px } }
  </style>
  <style>html.pt-preload body{opacity:0} body{transition:opacity .25s ease} html.fade-out body{opacity:0} ::view-transition-old(root), ::view-transition-new(root){animation-duration:.25s}</style>  <style> :root.vt-slide-left::view-transition-old(root){animation:vt-out-left .25s ease both} :root.vt-slide-left::view-transition-new(root){animation:vt-in-left .25s ease both} :root.vt-slide-right::view-transition-old(root){animation:vt-out-right .25s ease both} :root.vt-slide-right::view-transition-new(root){animation:vt-in-right .25s ease both} @keyframes vt-in-left{from{transform:translateX(24px);opacity:.01}to{transform:none;opacity:1}} @keyframes vt-out-left{from{transform:none;opacity:1}to{transform:translateX(-24px);opacity:.01}} @keyframes vt-in-right{from{transform:translateX(-24px);opacity:.01}to{transform:none;opacity:1}} @keyframes vt-out-right{from{transform:none;opacity:1}to{transform:translateX(24px);opacity:.01}}</style></head>
<body>
  <main class="page">
    <div class="card" role="region" aria-labelledby="card-title">
      <header class="card-header">
        <div class="logo">
          <svg width="36" height="36" viewBox="0 0 24 24" aria-hidden focusable="false" role="img">
            <circle cx="12" cy="12" r="10" fill="#3366ff"/>
            <path d="M8 12a4 4 0 1 1 8 0 4 4 0 0 1-8 0z" fill="#fff" opacity="0.12"/>
          </svg>
          <span class="brand"><a href="../html/index.html">Ludex</a></span>
        </div>

        <h1 id="card-title" class="title">Crea tu cuenta</h1>
        <p class="subtitle">Únete a la comunidad gamer</p>
      </header>

      <div class="card-body">
        <!-- Social button: Google -->
        <div class="social-row">
          <button class="btn social google" id="googleBtn" type="button" aria-label="Continuar con Google">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden>
              <path fill="#EA4335" d="M12 10.2v3.9h5.5c-.2 1.3-1.7 3.7-5.5 3.7-3.3 0-6-2.7-6-6s2.7-6 6-6c1.9 0 3.2.8 3.9 1.5l2.7-2.7C16.6 3.1 14.5 2 12 2 6.9 2 2.8 6.1 2.8 11.2S6.9 20.4 12 20.4c6.9 0 9.5-4.8 8.9-9.2H12z"/>
            </svg>
            <span>Continuar con Google</span>
          </button>
        </div>

        <div class="divider"><span>o</span></div>

        <!-- Mensajes (errores / éxito) -->
        <div id="formMessage" role="status" aria-live="polite"></div>

        <form id="registerForm" class="form" autocomplete="on" novalidate>
          <div class="grid two-col name-username">
            <label class="field">
              <span class="field-label">Nombre completo</span>
              <input type="text" name="fullname" placeholder="Ingresa tu nombre completo" required>
            </label>

            <label class="field">
              <span class="field-label">Nombre de usuario</span>
              <input type="text" name="username" placeholder="Elige un nombre de usuario" required>
            </label>
          </div>

          <label class="field">
            <span class="field-label">Correo electrónico</span>
            <input type="email" name="email" placeholder="tucorreo@ejemplo.com" autocomplete="email" required>
          </label>

          <div class="grid two-col">
            <label class="field">
              <span class="field-label">Contraseña</span>
              <div class="pw-wrapper">
                <!-- minlength incrementado a 8 -->
                <input id="password" type="password" name="password" placeholder="Crea una contraseña" minlength="8" required>
                <button type="button" class="pw-toggle" aria-label="Mostrar contraseña" data-target="password" aria-pressed="false">
                  <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden focusable="false"><path d="M12 5c-7 0-11 6-11 7s4 7 11 7 11-6 11-7-4-7-11-7z" fill="none" stroke="#6b7280" stroke-width="1.2"/><circle cx="12" cy="12" r="3" fill="#6b7280"/></svg>
                </button>
              </div>
              <small class="password-hint">Mínimo 8 caracteres, incluyendo mayúscula, minúscula, número y símbolo.</small>
            </label>

            <label class="field">
              <span class="field-label">Confirmar contraseña</span>
              <div class="pw-wrapper">
                <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirma tu contraseña" minlength="8" required>
                <button type="button" class="pw-toggle" aria-label="Mostrar contraseña" data-target="confirmPassword" aria-pressed="false">
                  <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden focusable="false"><path d="M12 5c-7 0-11 6-11 7s4 7 11 7 11-6 11-7-4-7-11-7z" fill="none" stroke="#6b7280" stroke-width="1.2"/><circle cx="12" cy="12" r="3" fill="#6b7280"/></svg>
                </button>
              </div>
            </label>
          </div>

          <label class="field">
            <span class="field-label">Número de teléfono</span>
            <input type="tel" name="phone" placeholder="+57 300 000 0000" inputmode="tel">
          </label>

          <div class="grid two-col">
            <label class="field">
              <span class="field-label">Fecha de nacimiento</span>
              <!-- DOB ahora es REQUIRED (imprescindible para bloqueo menores 13) -->
              <input type="date" name="dob" aria-label="Fecha de nacimiento" required>
            </label>

            <label class="field">
              <span class="field-label">País</span>
              <select name="country" required>
                <option value="">Selecciona tu país</option>
                <!-- RECOMENDADO: usar IDs si dispones de tabla paises -->
                <option value="1">Colombia</option>
                <option value="2">Chile</option>
                <option value="3">Argentina</option>
                <option value="4">Estados Unidos</option>
                <option value="5">España</option>
              </select>
            </label>
          </div>

          <!-- Intereses de juego -->
          <div class="field">
            <span class="field-label">Intereses de juego</span>
            <div class="interests" role="group" aria-label="Intereses de juego">
              <label class="pill"><input type="checkbox" name="interest" value="Action"><span>Acción</span></label>
              <label class="pill"><input type="checkbox" name="interest" value="RPG"><span>RPG</span></label>
              <label class="pill"><input type="checkbox" name="interest" value="Strategy"><span>Estrategia</span></label>
              <label class="pill"><input type="checkbox" name="interest" value="Sports"><span>Deportes</span></label>
              <label class="pill"><input type="checkbox" name="interest" value="Adventure"><span>Aventura</span></label>
            </div>
          </div>

          <label class="field checkbox-field">
            <input type="checkbox" name="terms" required>
            <span>Acepto los Términos de servicio y la Política de privacidad.</span>
          </label>

          <div class="actions">
            <button type="submit" class="btn primary" id="createBtn">Crear cuenta</button>
          </div>

          <p class="small muted">¿Ya tienes cuenta? <a href="../html/login.html" data-anim="slide-left" class="link">Inicia sesión</a></p>
        </form>
      </div>
    </div>
  </main>
  <script src='https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2'></script>
  <script>
    // Mostrar/ocultar contraseñas (sin cambios funcionales)
    document.querySelectorAll('.pw-toggle').forEach(function(btn){
      btn.addEventListener('click', function(){
        var targetId = btn.dataset.target;
        var target = document.getElementById(targetId);
        if(!target) return;
        if(target.type === 'password'){
          target.type = 'text';
          btn.setAttribute('aria-pressed','true');
        } else {
          target.type = 'password';
          btn.setAttribute('aria-pressed','false');
        }
      });
    });

    // Social sign-in (Google)
    document.getElementById('googleBtn').addEventListener('click', async function(){
      try {
        const envRes = await fetch('/api/public-env');
        const { url, key } = await envRes.json();
        if (!url || !key) { alert('Configuración de Supabase no disponible'); return; }
        const client = window.supabase.createClient(url, key);
        const { error } = await client.auth.signInWithOAuth({
          provider: 'google',
          options: { redirectTo: `${window.location.origin}/html/verification.html` }
        });
        if (error) throw error;
      } catch (e) {
        console.error(e);
        alert('No se pudo iniciar con Google.');
      }
    });
    // Facebook removed

    // NUEVO handler: validaciones cliente + fetch al backend
    (function(){
      const form = document.getElementById('registerForm');
      const msgBox = document.getElementById('formMessage');
      const createBtn = document.getElementById('createBtn');

      function showMessage(text, type='error', title){
        const cls = type === 'success' ? 'msg-success' : (type === 'info' ? 'msg-info' : 'msg-error');
        const icon = type === 'success'
          ? '<svg class="msg-icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden><path fill="#22c55e" d="M9 16.2 4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z"/></svg>'
          : (type === 'info'
            ? '<svg class="msg-icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden><path fill="#60a5fa" d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm1 15h-2v-6h2Zm0-8h-2V7h2Z"/></svg>'
            : '<svg class="msg-icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden><path fill="#f87171" d="M1 21h22L12 2 1 21zm12-3h-2v2h2v-2zm0-8h-2v6h2v-6z"/></svg>');
        const heading = title ? `<p class="msg-title">${title}</p>` : '';
        msgBox.innerHTML = `<div class="msg ${cls}" role="alert">${icon}<div class="msg-body">${heading}<p class="msg-text">${text}</p></div></div>`;
        // Popup emergente
        openToast({ type, title: title || '', text });
      }
      function clearMessage(){ msgBox.innerHTML = ''; }

      function setFieldError(el, hasError){
        if (!el) return;
        const field = el.closest('.field');
        if (!field) return;
        if (hasError) field.classList.add('field-error'); else field.classList.remove('field-error');
      }
      function clearFieldErrors(){ form.querySelectorAll('.field.field-error').forEach(f=>f.classList.remove('field-error')); }

      // Toast helper (emergente)
      function openToast({ type='info', title='', text='', timeout }){
        let host = document.getElementById('toastLayer');
        if (!host) {
          host = document.createElement('div');
          host.id = 'toastLayer';
          host.className = 'toast-layer';
          host.style.display = 'none';
          document.body.appendChild(host);
        }
        host.innerHTML = '';
        host.style.display = 'flex';
        const t = document.createElement('div');
        t.className = `toast ${type === 'success' ? 'success' : type === 'error' ? 'error' : 'info'}`;
        t.setAttribute('role', type === 'error' ? 'alertdialog' : 'dialog');
        t.setAttribute('aria-live', type === 'error' ? 'assertive' : 'polite');
        const icon = type === 'success'
          ? '<svg class="t-icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden><path fill="#22c55e" d="M9 16.2 4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z"/></svg>'
          : (type === 'info'
            ? '<svg class="t-icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden><path fill="#60a5fa" d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm1 15h-2v-6h2Zm0-8h-2V7h2Z"/></svg>'
            : '<svg class="t-icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden><path fill="#f87171" d="M1 21h22L12 2 1 21zm12-3h-2v2h2v-2zm0-8h-2v6h2v-6z"/></svg>');
        const head = document.createElement('div'); head.className='t-head';
        head.innerHTML = `${icon}<div><p class="t-title">${title || (type==='success'?'Éxito': type==='error'?'Ocurrió un error':'Información')}</p><p class="t-text">${text}</p></div>`;
        const actions = document.createElement('div'); actions.className = 't-actions';
        const closeBtn = document.createElement('button'); closeBtn.className='btn-plain'; closeBtn.type='button'; closeBtn.textContent='Cerrar'; closeBtn.addEventListener('click', close);
        actions.appendChild(closeBtn);
        const bar = document.createElement('div'); bar.className='t-bar';
        t.appendChild(head); t.appendChild(actions); t.appendChild(bar);
        host.appendChild(t);
        let hideTimer; let to = typeof timeout==='number' ? timeout : (type==='success'? 5000 : type==='info' ? 4000 : 7000);
        function close(){ clearTimeout(hideTimer); host.style.display='none'; host.innerHTML=''; }
        hideTimer = setTimeout(close, to);
        // Cerrar con ESC
        const esc = (e)=>{ if(e.key==='Escape') { e.preventDefault(); close(); } };
        document.addEventListener('keydown', esc, { once:true });
        // Click fuera
        host.addEventListener('click', (e)=>{ if(e.target===host) close(); }, { once:true });
      }

      function passwordStrong(pw) {
        return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/.test(pw);
      }

      function ageAtLeast(dateString, minYears=13) {
        if (!dateString) return false;
        const dob = new Date(dateString);
        const now = new Date();
        let age = now.getFullYear() - dob.getFullYear();
        const m = now.getMonth() - dob.getMonth();
        if (m < 0 || (m === 0 && now.getDate() < dob.getDate())) age--;
        return age >= minYears;
      }

      async function handleSubmit(e){
        e.preventDefault();
        clearMessage();
        clearFieldErrors();

        // valores del form
        const fullname = form.querySelector('input[name="fullname"]').value.trim();
        const username = form.querySelector('input[name="username"]').value.trim();
        const email = form.querySelector('input[name="email"]').value.trim();
        const password = form.querySelector('input[name="password"]').value;
        const confirmPassword = form.querySelector('input[name="confirmPassword"]').value;
        const phone = form.querySelector('input[name="phone"]').value.trim();
        const dob = form.querySelector('input[name="dob"]').value;
