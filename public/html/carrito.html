<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Carrito de compras</title>
<link rel="stylesheet" href="../css/carrito.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header class="topbar">
<a href="browse.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
<h1><i class="fas fa-shopping-cart"></i> Carrito de compras</h1>
<a href="./Profile.html"><i class="fa-regular fa-user" aria-hidden></i></a>
</header>


<main class="cart-container">
<!-- Contenedor con la lista real de ítems (se llena vía JS) -->
<section id="cartItems" class="cart-items">
<!-- Si está vacío se mostrará un mensaje -->
</section>


<!-- Resumen y acciones -->
<section class="cart-actions">
<div class="coupon-row">
<input id="couponCode" placeholder="Código de descuento" />
<button id="applyCoupon" class="btn small primary">Aplicar</button>
</div>


<div class="totals">
<div>Total items: <span id="totalItems">0</span></div>
<div>Total a pagar: <strong id="totalMonto">$0.00</strong></div>
</div>


<div class="checkout-row">
<button id="checkoutBtn" class="btn large primary">Proceder al pago</button>
</div>
</section>
</main>


<!-- Scripts: Bootstrap (opcional), Supabase y el nuevo archivo carrito.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../js/carrito.js" defer></script>
</body>
</html>
