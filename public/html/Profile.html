<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ludex — Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/profile.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- HEADER igual a Browse -->
  <header class="topbar">
    
    <div class="topbar-left">
      <a href="./browse.html" class="back-btn" aria-label="Volver al pago">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <!-- Logo -->
      <div class="brand">
        <svg class="brand-mark" width="24" height="24" viewBox="0 0 24 24" aria-hidden>
          <circle cx="12" cy="12" r="10" fill="#3366ff"/>
        </svg>
        <span class="brand-name"><a href="./browse.html">Ludex</a></span>
      </div>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main profile-page">
    <!-- Título -->
    <h1 class="profile-title">Perfil</h1>

    <!-- Avatar + username -->
    <div class="profile-info">
      <!-- Foto de perfil real en forma circular -->
      <img src="https://i.pravatar.cc/150?img=3" alt="Foto de perfil de usuario" class="profile-avatar">
      <div class="profile-username" id="profileUsername">@usuario_actual</div>
      <button class="edit-btn" aria-label="Editar perfil">✎</button>
    </div>

    <!-- Datos del usuario (autenticado) -->
    <nav class="profile-nav" aria-label="Datos de cuenta">
      <ul id="userDataList">
        <li class="profile-item"><span>Email</span><span class="arrow" id="ud-email">—</span></li>
        <li class="profile-item"><span>Nombre completo</span><span class="arrow" id="ud-name">—</span></li>
        <li class="profile-item"><span>Teléfono</span><span class="arrow" id="ud-phone">—</span></li>
        <li class="profile-item"><span>País</span><span class="arrow" id="ud-country">—</span></li>
        <li class="profile-item"><span>Estado desarrollador</span><span class="arrow" id="ud-devstatus">—</span></li>
      </ul>
    </nav>

    <!-- Opciones -->
    <nav class="profile-nav">
      <ul>
        <li><a href="./mis-compras.html" class="profile-item">Mis Compras <span class="arrow">›</span></a></li>
        <li><a href="#" class="profile-item">Información de Pago <span class="arrow">›</span></a></li>
        <li><a href="./configuration.html" class="profile-item">Configuraciones <span class="arrow">›</span></a></li>
        <li><a id="developerLink" href="./developer-register.html" class="profile-item">Continuar como desarrollador <span class="arrow">›</span></a></li>
        <li id="adminReviewItem" style="display:none"><a href="/admin/developers" class="profile-item">Revisar solicitudes <span class="arrow">›</span></a></li>
      </ul>
    </nav>

    <hr class="divider">

    <nav class="profile-nav">
      <ul>
        <li><a href="./index.html" class="profile-item logout">Cerrar sesión <span class="arrow">›</span></a></li>
      </ul>
    </nav>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
