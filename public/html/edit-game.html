<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Juego - Ludex</title>
  <link rel="stylesheet" href="../css/add-game.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="header">
    <h1>Editar Juego</h1>
        <button class="close-btn">&times;</button>

      <script>
     document.querySelector(".close-btn").addEventListener("click", () => {
        window.location.href = "developer.html";
    });
    </script>
  </header>

  <!-- Formulario -->
  <main class="form-container">
    <section>
      <h2>Información del Juego</h2>
      <div id="editMsg" style="margin:6px 0"></div>
      <div class="form-group">
        <label for="nombre">Título</label>
        <input type="text" id="nombre" placeholder="Ej: Neon Drift" required>
      </div>
      <div class="form-group">
        <label for="categoria">Categoría</label>
        <select id="categoria" required>
          <option value="">Cargando categorías...</option>
        </select>
      </div>
      <div class="form-group">
        <label for="precio">Precio (USD)</label>
        <input type="number" id="precio" step="0.01" min="0" placeholder="9.99" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" placeholder="Describe tu juego" rows="6"></textarea>
      </div>
      <div class="form-group">
        <label for="cover">Portada</label>
        <input type="file" id="cover" accept="image/*">
        <div id="coverPreview" style="margin-top:8px"></div>
      </div>
      <div class="form-group">
        <label>Estado</label>
        <div id="estadoLabel" class="badge"></div>
        <small class="hint">Solo puedes editar en estado “borrador” o “rechazado”.</small>
      </div>
    </section>

    <div style="display:flex; gap:10px; align-items:center;">
      <button id="saveBtn" class="btn-primary">Guardar cambios</button>
      <button id="toReviewBtn" class="btn-primary" style="background:#4f46e5">Enviar a revisión</button>
      <button class="btn-primary" style="background:#374151" onclick="window.location.href='developer.html'">Volver</button>
    </div>
  </main>

  <!-- NAV INFERIOR  -->
  <nav class="bottom-nav dev" aria-label="Navegación">
    <a class="nav-btn" aria-label="Inicio" href="./developer.html">
      <i class="fa-solid fa-house"></i>
     </a>
      <a class="nav-btn active" aria-label="Panel de desarrollador" href="./Profile.html">
    <i class="fa-solid fa-user-gear"></i>
   </a>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/edit-game.js"></script>
  
</body>
</html>
