<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Juego - Ludex</title>
  <link rel="stylesheet" href="../css/add-game.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="header">
    <h1>Subir juego.</h1>
    <button class="close-btn">&times;</button>

      <script>
     document.querySelector(".close-btn").addEventListener("click", () => {
        window.location.href = "developer.html";
    });
    </script>
  </header>

  <!-- Progreso de pasos -->
  <nav class="steps">
    <span class="active">Detalles</span>
    <span>&gt; Archivo</span>
    <span>&gt; Terminar</span>
  </nav>

  <!-- Formulario -->
  <main class="form-container">
    <section>
      <h2>Información del Juego</h2>
      <div class="form-group">
        <label for="nombre">Título del Juego</label>
        <input type="text" id="nombre" placeholder="Ej: Aventura Épica" required>
      </div>
      <div class="form-group">
        <label for="categoria">Categoría</label>
        <select id="categoria" required>
          <option value="">Cargando categorías...</option>
        </select>
      </div>
      <div class="form-group">
        <label for="precio">Precio (USD)</label>
        <input type="number" id="precio" step="0.01" min="0" placeholder="9.99" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" placeholder="Describe tu juego" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label for="cover">Imagen de portada</label>
        <input type="file" id="cover" accept="image/*">
        <small class="hint">Se recomienda 1200x630, formato WEBP/PNG/JPG (máx 5MB).</small>
        <div id="coverPreview" style="margin-top:8px"></div>
      </div>
    </section>

    <button id="nextBtn" class="btn-primary">Siguiente</button>
  </main>
     <!-- NAV INFERIOR  -->
  <nav class="bottom-nav dev" aria-label="Navegación">
    <a class="nav-btn" aria-label="Inicio" href="./developer.html">
      <i class="fa-solid fa-house"></i>
     </a>
      <a class="nav-btn active" aria-label="Panel de desarrollador" href="./Profile.html">
    <i class="fa-solid fa-user-gear"></i>
   </a>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/add-game.js"></script>
</body>
</html>
