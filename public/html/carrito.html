<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Carrito de compras</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/views.css" />
<link rel="stylesheet" href="../css/carrito.css" />
<link rel="stylesheet" href="../css/submenu.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header class="page-header">
  <div class="page-left">
    <svg class="brand-mark" width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
      <circle cx="12" cy="12" r="10" fill="#4f46e5" />
    </svg>
    <div>
      <span class="page-title">Carrito</span>
      <p class="page-subtitle">Revisa tus juegos antes de pagar</p>
    </div>
  </div>
  <div class="topbar-right">
    <button class="icon-btn" aria-label="Carrito" title="Carrito">
      <a href="./carrito.html" aria-hidden="true"><i class="fa-solid fa-cart-shopping"></i></a>
    </button>
    <!-- avatar se inyecta dinámicamente -->
  </div>
</header>
<div id="submenu-container" aria-hidden="true"></div>

<main class="cart-container" role="main" aria-label="Carrito de compras">
  <!-- Contenedor con la lista real de ítems (se llena vía JS) -->
  <section id="cartItems" class="cart-items" aria-live="polite">
  <!-- Si está vacío se mostrará un mensaje -->
  </section>


  <!-- Resumen y acciones -->
  <section class="cart-actions" aria-label="Resumen del pedido">
    <div class="summary-card">
      <h2>Resumen</h2>
      <p class="summary-note">Revisa tu pedido antes de continuar.</p>

      <div class="coupon-row">
        <input id="couponCode" placeholder="Código de descuento" aria-label="Código de descuento" />
        <button id="applyCoupon" class="btn small primary">Aplicar</button>
      </div>

      <div class="totals">
        <div class="total-row">
          <span>Artículos</span>
          <span id="totalItems">0</span>
        </div>
        <div class="total-row total-amount">
          <span>Total a pagar</span>
          <strong id="totalMonto">$0.00</strong>
        </div>
      </div>

      <div class="checkout-row">
        <button id="checkoutBtn" class="btn large primary">Proceder al pago</button>
      </div>
    </div>
  </section>
</main>


<!-- Scripts: Bootstrap (opcional), Supabase y el nuevo archivo carrito.js -->
<script src="../js/submenu.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../js/carrito.js" defer></script>
</body>
</html>
