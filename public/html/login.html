<!doctype html>
<html class="pt-preload" lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Primary SEO -->
  <title>Iniciar sesión — Ludex</title>
  <meta name="description" content="Inicia sesión en Ludex para acceder a tu cuenta, jugar y gestionar tus partidas. Accede con correo, usuario o métodos sociales.">
  <meta name="robots" content="index, follow">
  <!-- TODO: Reemplaza la URL canonical por la URL real de producción -->
  <link rel="canonical" href="https://yourdomain.com/login">

  <!-- Preconnect / performance hints -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//cdn.jsdelivr.net">

  <!-- Open Graph (social preview) -->
  <!-- TODO: actualiza og:url y og:image con tus rutas de producción -->
  <meta property="og:site_name" content="Ludex">
  <meta property="og:title" content="Iniciar sesión — Ludex">
  <meta property="og:description" content="Entra a Ludex: accede a tus partidas, progresos y la comunidad.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com/login">
  <meta property="og:image" content="https://yourdomain.com/images/login-og.png">
  <meta property="og:image:alt" content="Ilustración de inicio de sesión Ludex">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Iniciar sesión — Ludex">
  <meta name="twitter:description" content="Entra a Ludex: accede a tus partidas, progresos y la comunidad.">
  <meta name="twitter:image" content="https://yourdomain.com/images/login-og.png">

  <!-- Structured data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Organization",
        "name": "Ludex",
        "url": "https://yourdomain.com",
        "logo": "https://yourdomain.com/images/logo.png",
        "sameAs": [
          "https://facebook.com/yourpage",
          "https://twitter.com/yourprofile"
        ]
      },
      {
        "@type": "WebSite",
        "url": "https://yourdomain.com",
        "name": "Ludex",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://yourdomain.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      },
      {
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Inicio",
            "item": "https://yourdomain.com/"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Iniciar sesión",
            "item": "https://yourdomain.com/login"
          }
        ]
      }
    ]
  }
  </script>

  <!-- Fonts and styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">

  <style>
    /* Skip-link (accessibility) */
    .skip-link{
      position:absolute;
      left:-999px;
      top:auto;
      width:1px;
      height:1px;
      overflow:hidden;
      z-index:1000;
    }
    .skip-link:focus{
      left:10px;
      top:10px;
      width:auto;
      height:auto;
      padding:8px 12px;
      background:#0f172a;
      color:#fff;
      border-radius:4px;
      text-decoration:none;
    }

    html.pt-preload body{opacity:0}
    body{transition:opacity .25s ease}
    html.fade-out body{opacity:0}
    ::view-transition-old(root), ::view-transition-new(root){animation-duration:.25s}
    :root.vt-slide-left::view-transition-old(root){animation:vt-out-left .25s ease both}
    :root.vt-slide-left::view-transition-new(root){animation:vt-in-left .25s ease both}
    :root.vt-slide-right::view-transition-old(root){animation:vt-out-right .25s ease both}
    :root.vt-slide-right::view-transition-new(root){animation:vt-in-right .25s ease both}
    @keyframes vt-in-left{from{transform:translateX(24px);opacity:.01}to{transform:none;opacity:1}}
    @keyframes vt-out-left{from{transform:none;opacity:1}to{transform:translateX(-24px);opacity:.01}}
    @keyframes vt-in-right{from{transform:translateX(-24px);opacity:.01}to{transform:none;opacity:1}}
    @keyframes vt-out-right{from{transform:none;opacity:1}to{transform:translateX(24px);opacity:.01}}
    #loginMessage{margin:8px 0 6px}
    .msg{padding:10px 12px;border-radius:12px;border:1px solid}
    .msg.error{border-color:#ef4444;color:#991b1b;background:#fef2f2}
    .msg.info{border-color:#93c5fd;color:#1e3a8a;background:#eff6ff}
  </style>
  <!-- End head -->
</head>
<body>
  <!-- Skip link for keyboard/screenreader users -->
  <a href="#main" class="skip-link">Saltar al contenido</a>

  <main id="main" class="container" role="main" aria-label="Contenido principal - Iniciar sesión">
    <aside class="panel" aria-labelledby="login-title">
      <div class="brand" aria-hidden="false">
        <div class="logo">
          <svg width="36" height="36" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <circle cx="12" cy="12" r="10" fill="#3366ff"/>
            <path d="M8 12a4 4 0 1 1 8 0 4 4 0 0 1-8 0z" fill="#fff" opacity="0.12"/>
          </svg>
          <div>
            <h1 id="login-title" class="title">Ludex</h1>
            <div class="subtitle">Accede a tu cuenta</div>
          </div>
        </div>
      </div>

      <div class="form-wrap">
        <!-- Added aria-label for clarity; keep novalidate to preserve behavior -->
        <form id="loginForm" autocomplete="on" novalidate aria-describedby="formHelp" aria-live="polite" aria-label="Formulario de inicio de sesión">
          <!-- role=status so assistive tech announces messages injected here -->
          <div id="loginMessage" role="status" aria-live="polite"></div>

          <div id="formHelp" class="helper">Usa tu correo o nombre de usuario.</div>

          <label class="field">
            <span>Usuario o correo</span>
            <input type="text" id="identity" name="identity" placeholder="usuario o ejemplo@correo.com" required autocomplete="username" aria-required="true">
          </label>

          <label class="field">
            <span>Contraseña</span>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required autocomplete="current-password" aria-required="true">
          </label>

          <div class="row">
            <label class="checkbox-inline"><input type="checkbox" id="remember" name="remember"> Recordarme</label>
            <a href="./recovery.html" class="link-small">¿Olvidaste la contraseña?</a>
          </div>

          <button type="submit" class="btn primary" id="signInBtn">Iniciar sesión</button>

          <div class="row" style="margin-top:8px">
            <div class="helper">También puedes iniciar sesión con:</div>
          </div>

          <div style="display:flex;gap:8px;margin-top:6px;flex-wrap:wrap">
            <button type="button" class="btn social" id="socialGoogle" aria-label="Iniciar con Google">Google</button>
            <button type="button" class="btn" id="accessBtn-login" aria-label="Continuar sin cuenta" style="flex:1 1 auto;min-width:180px;background:#fff;border:1px solid #e5e7eb;color:#0f172a;">
              Continuar sin cuenta
            </button>
          </div>
          <div class="caption">¿No tienes cuenta? <a href="../html/register.html" data-anim="slide-right" class="link-small">Crea una</a></div>
        </form>
      </div>

      <div class="legal">
        <div>Copyright © 2024 Ludex</div>
        <div style="margin-top:8px"><a href="#" rel="noopener noreferrer">Términos de servicio</a> · <a href="#" rel="noopener noreferrer">Política de privacidad</a></div>
      </div>
    </aside>

    <!-- Decorative illustration: marked aria-hidden="true" + descriptive alt provided on img -->
    <section class="illus-wrap" aria-hidden="true" role="img" aria-label="Ilustración de Ludex">
      <img src="../images/login.svg" alt="juego de guerra de naves">
    </section>
  </main>

  <!-- Small noscript hint for progressive enhancement -->
  <noscript>
    <div style="padding:12px;background:#fff4e5;border:1px solid #ffd8a8;color:#92400e;">
      Algunas funcionalidades requieren JavaScript. Por favor habilita JavaScript para una mejor experiencia.
    </div>
  </noscript>

  <!-- External scripts (do not modify) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/submenu-cache.js"></script>
  <script src="../js/login-auth.js"></script>
  <script src="../js/guest-access.js"></script>
  <script src="../js/page-transitions.js"></script>
</body>
</html>
