<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear cuenta — Ludex</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/register.css">
  <style>
    :root{
      --bg: #0b0f1a;
      --bg-soft: #0f1524;
      --card: #101827;
      --card-2: #0e1627;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #4f46e5;
      --primary-2: #6366f1;
      --ring: #7c3aed33;
      --success: #16a34a;
      --error: #ef4444;
      --border: #1f2937;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 15% 10%, #1b2350 0%, transparent 55%),
                  radial-gradient(1000px 500px at 85% 0%, #0f3b6f 0%, transparent 50%),
                  radial-gradient(800px 600px at 50% 100%, #112c48 0%, transparent 55%),
                  linear-gradient(180deg, #0a0f1f 0%, #0b1020 100%);
      background-attachment: fixed;
    }

    .page {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 880px;
      background: linear-gradient(180deg, var(--card) 0%, var(--card-2) 100%);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow:
        0 10px 30px rgba(0,0,0,.35),
        0 1px 0 rgba(255,255,255,0.02) inset;
      overflow: hidden;
    }

    .card-header {
      padding: 28px 28px 8px;
      text-align: center;
      background: linear-gradient(180deg, rgba(99,102,241,0.08) 0%, transparent 80%);
    }

    .logo { display: inline-flex; align-items: center; gap: 10px; }
    .brand a { color: var(--text); font-weight: 700; text-decoration: none; font-size: 20px; }

    .title { margin: 14px 0 6px; font-size: 26px; letter-spacing: 0.2px; }
    .subtitle { margin: 0; color: var(--muted); font-size: 14px; }

    .card-body { padding: 24px; }

    .social-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 12px;
    }

    .btn { 
      appearance: none; border: 0; cursor: pointer; 
      border-radius: 12px; padding: 12px 14px; 
      display: inline-flex; align-items: center; justify-content: center; gap: 10px;
      color: var(--text); background: #19233a; 
      border: 1px solid var(--border);
      transition: transform .06s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
      box-shadow: 0 0 0 0 rgba(99,102,241,0);
    }
    .btn:hover { background: #1b2744; border-color: #24324d; }
    .btn:active { transform: translateY(1px); }

    .btn.social svg { flex: 0 0 auto; }
    .btn.social.google { background: #9ca3af; }
    .btn.social.google:hover { background: #1d2941; }
    .btn.social.fb { background: #9ca3af; }
    .btn.social.fb:hover { background: #1c2a45; }

    .divider { 
      display: flex; align-items: center; gap: 12px; 
      color: var(--muted); font-size: 12px; margin: 18px 0; 
    }
    .divider::before, .divider::after {
      content: ""; flex: 1; height: 1px; background: linear-gradient(90deg, transparent, #253045, transparent);
    }

    .form { display: grid; gap: 14px; }
    .grid.two-col { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 12px; }
    .grid.two-col.name-username { gap: 12px; }
    @media (max-width: 720px){ .grid.two-col { grid-template-columns: 1fr; } }

    .field { display: grid; gap: 8px; }
    .field-label { font-size: 12px; color: var(--muted); }
    .field input, .field select {
      width: 100%;
      padding: 12px 46px 12px 12px;
      color: var(--text);
      background: #0f172a;
      border: 1px solid #23304a;
      border-radius: 12px;
      outline: none;
      transition: box-shadow .2s ease, border-color .2s ease, background .2s ease;
    }
    .field input::placeholder { color: #64748b; }
    .field input:focus, .field select:focus {
      border-color: #334155;
      box-shadow: 0 0 0 6px var(--ring);
      background: #0d1529;
    }

    .pw-wrapper { position: relative; }
    .pw-toggle {
      position: absolute; right: 8px; top: 50%; transform: translateY(-50%);
      background: transparent; border: 0; color: var(--muted); padding: 6px; border-radius: 8px;
    }
    .pw-toggle:hover { background: rgba(100,116,139,.12); }

    .password-hint { color: var(--muted); font-size: 12px; margin-top: 4px; }

    .interests { display: flex; flex-wrap: wrap; gap: 10px; }
    .pill { display: inline-flex; align-items: center; gap: 8px; }
    .pill input { display: none; }
    .pill span {
      display: inline-block; padding: 8px 12px; border-radius: 999px;
      background: #101a30; border: 1px solid #22324e; color: #cbd5e1; font-size: 12px;
      transition: background .2s ease, border-color .2s ease, transform .06s ease;
    }
    .pill input:checked + span { background: #1a2643; border-color: #354766; }
    .pill span:active { transform: translateY(1px); }

    .checkbox-field { display: flex; align-items: center; gap: 10px; color: #cbd5e1; }
    .checkbox-field input { width: 18px; height: 18px; accent-color: var(--primary); }

    .actions { margin-top: 6px; }
    .btn.primary {
      width: 100%;
      background: linear-gradient(180deg, var(--primary-2), var(--primary));
      border: 1px solid #4041d6;
      font-weight: 600;
    }
    .btn.primary:hover { filter: brightness(1.05); }
    .btn.primary:active { transform: translateY(1px); }
    .btn-disabled { opacity: .7; cursor: progress; }

    .small.muted { color: var(--muted); font-size: 13px; text-align: center; }
    .link { color: #8b93ff; text-decoration: none; }
    .link:hover { text-decoration: underline; }

    /* feedback messages */
    #formMessage { margin: 8px 0 6px; }
    .msg-error, .msg-success {
      padding: 10px 12px; border-radius: 12px; font-size: 14px; border: 1px solid; 
      background: #0f172a;
    }
    .msg-error { border-color: #4f1f28; color: #fecaca; background: linear-gradient(180deg, #180d12, #140c12); }
    .msg-success { border-color: #1f3f2a; color: #bbf7d0; background: linear-gradient(180deg, #0f1a14, #0e1914); }
  </style>
</head>
<body>
  <main class="page">
    <div class="card" role="region" aria-labelledby="card-title">
      <header class="card-header">
        <div class="logo">
          <svg width="36" height="36" viewBox="0 0 24 24" aria-hidden focusable="false" role="img">
            <circle cx="12" cy="12" r="10" fill="#3366ff"/>
            <path d="M8 12a4 4 0 1 1 8 0 4 4 0 0 1-8 0z" fill="#fff" opacity="0.12"/>
          </svg>
          <span class="brand"><a href="../html/index.html">Ludex</a></span>
        </div>

        <h1 id="card-title" class="title">Create your account</h1>
        <p class="subtitle">Join the gaming community</p>
      </header>

      <div class="card-body">
        <!-- Social buttons row: Google + Facebook -->
        <div class="social-row">
          <button class="btn social google" id="googleBtn" type="button" aria-label="Continuar con Google">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden>
              <path fill="#EA4335" d="M12 10.2v3.9h5.5c-.2 1.3-1.7 3.7-5.5 3.7-3.3 0-6-2.7-6-6s2.7-6 6-6c1.9 0 3.2.8 3.9 1.5l2.7-2.7C16.6 3.1 14.5 2 12 2 6.9 2 2.8 6.1 2.8 11.2S6.9 20.4 12 20.4c6.9 0 9.5-4.8 8.9-9.2H12z"/>
            </svg>
            <span>Continue with Google</span>
          </button>

          <button class="btn social fb" id="facebookBtn" type="button" aria-label="Continuar con Facebook">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden>
              <path fill="#1877F2" d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24h11.495V14.708H9.691v-3.62h3.129V8.413c0-3.1 1.893-4.787 4.657-4.787 1.325 0 2.463.099 2.795.143v3.24h-1.917c-1.504 0-1.796.715-1.796 1.765v2.316h3.59l-.467 3.62h-3.123V24h6.124C23.407 24 24 23.407 24 22.676V1.325C24 .593 23.407 0 22.675 0z"/>
            </svg>
            <span>Continue with Facebook</span>
          </button>
        </div>

        <div class="divider"><span>or</span></div>

        <!-- Mensajes (errores / éxito) -->
        <div id="formMessage" role="status" aria-live="polite"></div>

        <form id="registerForm" class="form" autocomplete="on" novalidate>
          <div class="grid two-col name-username">
            <label class="field">
              <span class="field-label">Full Name</span>
              <input type="text" name="fullname" placeholder="Enter your full name" required>
            </label>

            <label class="field">
              <span class="field-label">User name</span>
              <input type="text" name="username" placeholder="Choose a username" required>
            </label>
          </div>

          <label class="field">
            <span class="field-label">Email</span>
            <input type="email" name="email" placeholder="you@example.com" autocomplete="email" required>
          </label>

          <div class="grid two-col">
            <label class="field">
              <span class="field-label">Password</span>
              <div class="pw-wrapper">
                <!-- minlength incrementado a 8 -->
                <input id="password" type="password" name="password" placeholder="Create password" minlength="8" required>
                <button type="button" class="pw-toggle" aria-label="Mostrar contraseña" data-target="password" aria-pressed="false">
                  <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden focusable="false"><path d="M12 5c-7 0-11 6-11 7s4 7 11 7 11-6 11-7-4-7-11-7z" fill="none" stroke="#6b7280" stroke-width="1.2"/><circle cx="12" cy="12" r="3" fill="#6b7280"/></svg>
                </button>
              </div>
              <small class="password-hint">Mínimo 8 caracteres, incluyendo mayúscula, minúscula, número y símbolo.</small>
            </label>

            <label class="field">
              <span class="field-label">Confirm Password</span>
              <div class="pw-wrapper">
                <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirm password" minlength="8" required>
                <button type="button" class="pw-toggle" aria-label="Mostrar contraseña" data-target="confirmPassword" aria-pressed="false">
                  <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden focusable="false"><path d="M12 5c-7 0-11 6-11 7s4 7 11 7 11-6 11-7-4-7-11-7z" fill="none" stroke="#6b7280" stroke-width="1.2"/><circle cx="12" cy="12" r="3" fill="#6b7280"/></svg>
                </button>
              </div>
            </label>
          </div>

          <label class="field">
            <span class="field-label">Número de teléfono</span>
            <input type="tel" name="phone" placeholder="+57 300 000 0000" inputmode="tel">
          </label>

          <div class="grid two-col">
            <label class="field">
              <span class="field-label">Date of Birth</span>
              <!-- DOB ahora es REQUIRED (imprescindible para bloqueo menores 13) -->
              <input type="date" name="dob" aria-label="Date of birth" required>
            </label>

            <label class="field">
              <span class="field-label">Country</span>
              <select name="country" required>
                <option value="">Select your country</option>
                <!-- RECOMENDADO: usar IDs si dispones de tabla paises -->
                <option value="1">Colombia</option>
                <option value="2">Chile</option>
                <option value="3">Argentina</option>
                <option value="4">United States</option>
                <option value="5">Spain</option>
              </select>
            </label>
          </div>

          <!-- Gaming interests -->
          <div class="field">
            <span class="field-label">Gaming Interests</span>
            <div class="interests" role="group" aria-label="Gaming interests">
              <label class="pill"><input type="checkbox" name="interest" value="Action"><span>Action</span></label>
              <label class="pill"><input type="checkbox" name="interest" value="RPG"><span>RPG</span></label>
              <label class="pill"><input type="checkbox" name="interest" value="Strategy"><span>Strategy</span></label>
              <label class="pill"><input type="checkbox" name="interest" value="Sports"><span>Sports</span></label>
              <label class="pill"><input type="checkbox" name="interest" value="Adventure"><span>Adventure</span></label>
            </div>
          </div>

          <label class="field checkbox-field">
            <input type="checkbox" name="terms" required>
            <span>I agree to the Terms of Service and Privacy Policy.</span>
          </label>

          <div class="actions">
            <button type="submit" class="btn primary" id="createBtn">Create Account</button>
          </div>

          <p class="small muted">Already have an account? <a href="../html/login.html" class="link">Sign in</a></p>
        </form>
      </div>
    </div>
  </main>
  <script src='https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2'></script>
  <script>
    // Mostrar/ocultar contraseñas (sin cambios funcionales)
    document.querySelectorAll('.pw-toggle').forEach(function(btn){
      btn.addEventListener('click', function(){
        var targetId = btn.dataset.target;
        var target = document.getElementById(targetId);
        if(!target) return;
        if(target.type === 'password'){
          target.type = 'text';
          btn.setAttribute('aria-pressed','true');
        } else {
          target.type = 'password';
          btn.setAttribute('aria-pressed','false');
        }
      });
    });

    // Placeholder social sign-in
    document.getElementById('googleBtn').addEventListener('click', function(){ alert('Google sign-in (placeholder)'); });
    document.getElementById('facebookBtn').addEventListener('click', function(){ alert('Facebook sign-in (placeholder)'); });

    // NUEVO handler: validaciones cliente + fetch al backend
    (function(){
      const form = document.getElementById('registerForm');
      const msgBox = document.getElementById('formMessage');
      const createBtn = document.getElementById('createBtn');

      function showMessage(text, type='error'){
        msgBox.innerHTML = `<div class="${type === 'error' ? 'msg-error' : 'msg-success'}">${text}</div>`;
      }
      function clearMessage(){ msgBox.innerHTML = ''; }

      function passwordStrong(pw) {
        return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/.test(pw);
      }

      function ageAtLeast(dateString, minYears=13) {
        if (!dateString) return false;
        const dob = new Date(dateString);
        const now = new Date();
        let age = now.getFullYear() - dob.getFullYear();
        const m = now.getMonth() - dob.getMonth();
        if (m < 0 || (m === 0 && now.getDate() < dob.getDate())) age--;
        return age >= minYears;
      }

      async function handleSubmit(e){
        e.preventDefault();
        clearMessage();

        // valores del form
        const fullname = form.querySelector('input[name="fullname"]').value.trim();
        const username = form.querySelector('input[name="username"]').value.trim();
        const email = form.querySelector('input[name="email"]').value.trim();
        const password = form.querySelector('input[name="password"]').value;
        const confirmPassword = form.querySelector('input[name="confirmPassword"]').value;
        const phone = form.querySelector('input[name="phone"]').value.trim();
        const dob = form.querySelector('input[name="dob"]').value;
        const country = form.querySelector('select[name="country"]').value; // aquí enviamos value (recomendado: pais_id)
        const interests = Array.from(form.querySelectorAll('input[name="interest"]:checked')).map(i => i.value);
        const terms = form.querySelector('input[name="terms"]').checked;

        // validaciones básicas
        if (!fullname || !username || !email || !password || !confirmPassword || !country) {
          showMessage('Completa todos los campos obligatorios.', 'error');
          return;
        }
        if (password !== confirmPassword) {
          showMessage('Las contraseñas no coinciden.', 'error');
          return;
        }
        if (!passwordStrong(password)) {
          showMessage('La contraseña debe tener mínimo 8 caracteres, incluir mayúscula, minúscula, número y símbolo.', 'error');
          return;
        }
        if (!terms) {
          showMessage('Debes aceptar los términos de servicio.', 'error');
          return;
        }
        if (!dob) {
          showMessage('Por favor indica tu fecha de nacimiento.', 'error');
          return;
        }
        if (!ageAtLeast(dob, 13)) {
          showMessage('Debes tener al menos 13 años para registrarte.', 'error');
          return;
        }

        // deshabilitar botón para evitar doble envío
        createBtn.disabled = true;
        createBtn.classList.add('btn-disabled');
        createBtn.textContent = 'Registrando...';

        // Payload: usa nombres en español para mapear con tu DB/backend
        const payload = {
          usuario: username,
          correo_electronico: email,
          password: password,
          confirm_password: confirmPassword,    // nombre que espera el backend
          nombre_completo: fullname,
          fecha_nacimiento: dob,
          telefono: phone || null,
          pais_id: country || null,
          acepto_terminos: terms ? 1 : 0,
          intereses: interests // opcional, no rompe si el backend lo ignora
        };

        try {
  const envRes = await fetch('/api/public-env');
  const { url, key } = await envRes.json();
  if (!url || !key) throw new Error('Configuraci�n de Supabase no disponible');

  const client = window.supabase.createClient(url, key);
  const emailRedirectTo = `${window.location.origin}/html/verification.html`;

  const { error } = await client.auth.signUp({
    email,
    password,
    options: {            emailRedirectTo: `${window.location.origin}/html/verification.html`,
            emailRedirectTo,
      data: {
        usuario: username,
        nombre_completo: fullname,
        telefono: phone || null,
        fecha_nacimiento: dob || null,
        pais_id: country || null,
        intereses: interests,
        idioma: 'es'
      }
    }
  });
  if (error) throw error;

  showMessage('Registro exitoso. Te enviamos un correo para verificar tu email. Revisa tu buz�n y sigue el enlace para poder iniciar sesi�n.', 'success');
  form.reset();
} catch (err) {
          console.error(err);
          showMessage('Error de red. Intenta nuevamente más tarde.', 'error');
        } finally {
          createBtn.disabled = false;
          createBtn.classList.remove('btn-disabled');
          createBtn.textContent = 'Create Account';
        }
      }

      form.addEventListener('submit', handleSubmit);
    })();
  </script>
</body>
</html>
