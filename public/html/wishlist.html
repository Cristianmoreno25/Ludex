  <!-- Estilos específicos para wishlist (mejora visual) -->
  <style>
    :root {
      --wl-bg: radial-gradient(circle at top left, rgba(99,102,241,.08), transparent 45%),
               radial-gradient(circle at top right, rgba(14,165,233,.07), transparent 40%),
               #f8fafc;
      --wl-card: #ffffff;
      --wl-border: rgba(15,23,42,0.08);
      --wl-muted: #64748b;
      --wl-primary: #4f46e5;
      --wl-highlight: #22d3ee;
    }

    body { background: var(--wl-bg); }

    /* Skip-link (accessibility) */
    .skip-link{
      position:absolute;
      left:-999px; top:auto; width:1px; height:1px;
      overflow:hidden; z-index:1000;
    }
    .skip-link:focus{
      left:10px; top:10px;
      width:auto; height:auto;
      padding:8px 12px;
      background:#0f172a;
      color:#fff;
      border-radius:8px;
      text-decoration:none;
      box-shadow:0 10px 30px rgba(15,23,42,.25);
    }

    /* Minimal .sr-only for visually-hidden SEO heading / labels */
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px;
    }

    .wishlist-meta {
      background: linear-gradient(120deg, rgba(79,70,229,.12), rgba(34,211,238,.14));
      border:1px solid rgba(79,70,229,.2);
      border-radius: 18px;
      padding: 18px 20px;
      box-shadow: 0 18px 45px rgba(15,23,42,.08);
    }
    .wishlist-head { display:flex; align-items:center; gap:16px; flex-wrap:wrap; }
    .wishlist-head h3 { margin:0; font-size:1.3rem; }
    .wishlist-head .muted { margin:4px 0 0; color:var(--wl-muted); font-size:.95rem; }
    .star-mark {
      width:48px; height:48px;
      border-radius:16px;
      display:grid; place-items:center;
      font-size:1.5rem;
      background: #fff;
      box-shadow:0 8px 30px rgba(79,70,229,.18);
    }

    .wishlist-grid { margin-top:18px; }
    #wishlist-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap:18px;
      margin-top:12px;
    }

    .wishlist-card {
      position:relative;
      border-radius:16px;
      overflow:hidden;
      background: var(--wl-card);
      border:1px solid var(--wl-border);
      box-shadow:0 16px 35px rgba(15,23,42,.08);
      transition: transform .15s ease, box-shadow .15s ease;
      display:flex;
      flex-direction:column;
      min-height:280px;
    }
    .wishlist-card:hover {
      transform: translateY(-3px);
      box-shadow:0 20px 40px rgba(15,23,42,.12);
    }
    .wishlist-card-media {
      position:relative;
      height:160px;
      background-size:cover;
      background-position:center;
    }
    .wishlist-card-media::after {
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(14,21,37,0) 40%, rgba(14,21,37,0.7));
    }
    .wishlist-card-body { padding:14px 16px 18px; flex:1; display:flex; flex-direction:column; gap:10px; }
    .wishlist-card-body h4 { margin:0; font-size:1rem; }
    .wishlist-card-body p { margin:0; color:var(--wl-muted); font-size:.9rem; }
    .wishlist-price-row { display:flex; flex-direction:column; gap:12px; margin-top:auto; }
    .wishlist-price { font-weight:700; color:#0b74ff; font-size:1rem; display:flex; align-items:baseline; gap:6px; }
    .wishlist-price .price-current { color:#d63447; }
    .wishlist-price del { color:#94a3b8; font-weight:400; font-size:.85rem; }
    .wishlist-card-actions { display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .btn-add-cart {
      flex:1;
      padding:11px 14px;
      background: linear-gradient(130deg, #6366f1, #22d3ee 70%);
      color:#fff;
      border-radius:14px;
      text-align:center;
      font-weight:700;
      font-size:.92rem;
      text-decoration:none;
      border:1px solid rgba(255,255,255,.25);
      box-shadow:0 14px 30px rgba(99,102,241,.35);
      transition: transform .14s ease, box-shadow .14s ease;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      letter-spacing:.2px;
    }
    .btn-add-cart i { font-size:.95rem; }
    .btn-add-cart:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow:0 18px 34px rgba(99,102,241,.45);
    }

    .star-delete {
      width:40px; height:40px;
      border-radius:12px;
      border:1px solid var(--wl-border);
      background:#fff;
      box-shadow:0 6px 16px rgba(15,23,42,.08);
      cursor:pointer;
      color:#f43f5e;
      font-size:1rem;
      transition: background .12s ease, transform .12s ease;
    }
    .star-delete:hover { background:rgba(244,63,94,.08); transform:scale(1.05); }

    @media (max-width:600px){
      .container { padding:16px; }
      .wishlist-head { justify-content:center; text-align:center; }
    }
  </style>

<body>

    <!-- Hidden H1 for SEO (visually hidden so it doesn't change your layout) -->

    <section class="wishlist-meta" aria-labelledby="wishlistHeading">

        <div class="star-mark" aria-hidden="true">⭐</div>
        <div>
          <h3 id="wishlistHeading">Juegos Deseados</h3>

        </div>
      </div>
    </section>

    <section class="wishlist-grid" aria-label="Lista de juegos deseados">
      <!-- CONTENEDOR DINÁMICO: aquí se inyectan las tarjetas reales por wishlist.js -->
      <div id="wishlist-grid" class="grid" role="list"></div>
    </section>
  </main>

  <noscript>

      Esta vista requiere JavaScript para cargar tu wishlist. Habilita JavaScript para ver tus juegos deseados.
    </div>
  </noscript>

  <!-- script de la vista (opcional) -->
  <script src="../js/browse.js" defer></script>

  <!-- Script que carga el submenú -->
  <script src="../js/submenu.js" defer></script>

  <!-- OPTIONAL: escucha de estrellas en páginas que muestran juegos (si existen botones con class 'js-star') -->
  <script src="/html/star-listener.js" defer></script>

  <!-- Script principal de la wishlist (se encargará de poblar #wishlist-grid) -->
  <script src="/html/wishlist.js" defer></script>
</body>
