<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión — Ludex</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <main class="container" role="main">

    <!-- PANEL: formulario (ancho controlado por CSS, centrado) -->
    <aside class="panel" aria-labelledby="login-title">
      <div class="brand" aria-hidden="false">
        <div class="logo">
          <svg width="36" height="36" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <circle cx="12" cy="12" r="10" fill="#3366ff"/>
            <path d="M8 12a4 4 0 1 1 8 0 4 4 0 0 1-8 0z" fill="#fff" opacity="0.12"/>
          </svg>

          <div>
            <h1 id="login-title" class="title">Ludex</h1>
            <div class="subtitle">Accede a tu cuenta</div>
          </div>
        </div>
      </div>

      <!-- Wrapper que centra el formulario dentro del panel -->
      <div class="form-wrap">
        <form id="loginForm" autocomplete="on" novalidate aria-describedby="formHelp" aria-live="polite">
          <div id="formHelp" class="helper">Usa tu correo o nombre de usuario.</div>

          <label class="field">
            <span>Email</span>
            <input type="email" id="identity" name="identity" placeholder="ejemplo@correo.com" required autocomplete="username">
          </label>

          <label class="field">
            <span>Contraseña</span>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required autocomplete="current-password">
          </label>

          <div class="row">
            <label class="checkbox-inline"><input type="checkbox" id="remember" name="remember"> Recordarme</label>
            <a href="./recovery.html" class="link-small">¿Olvidaste la contraseña?</a>
          </div>

          <button type="submit" class="btn primary" id="signInBtn">Iniciar sesión</button>

          <div class="row" style="margin-top:8px">
            <div class="helper">También puedes iniciar sesión con:</div>
          </div>

          <div style="display:flex;gap:8px;margin-top:6px">
            <button type="button" class="btn social" id="socialGoogle" aria-label="Iniciar con Google">Google</button>
            <button type="button" class="btn social" id="socialFacebook" aria-label="Iniciar con Facebook">Facebook</button>
          </div>
          <div class="caption">¿No tienes cuenta? <a href="../html/register.html" class="link-small">Crea una</a></div>
        </form>
        
      </div>

      <!-- Legal / footer del panel -->
      <div class="legal">
        <div>Copyright © 2024 Ludex</div>
        <div style="margin-top:8px"><a href="#">Términos de servicio</a> • <a href="#">Política de privacidad</a></div>
      </div>
    </aside>

    <!-- ILUSTRACIÓN: ocupa el resto. Se usa background para que la imagen se adapte (cover) -->
    <section class="illus-wrap" aria-hidden="true" role="img" aria-label="Ilustración de Ludex"><img src="../images/login.svg" alt="juego de guerra de naves"></section>
  </main>

  <script>
    // Demo – validación simple
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const id = document.getElementById('identity');
      const pw = document.getElementById('password');
      if(!id.value || !pw.value){
        alert('Completa email y contraseña');
        return;
      }
      // En producción: reemplaza por fetch() a tu API
      window.location.href = './verification.html';
    });

    ['socialGoogle','socialFacebook'].forEach(function(id){
      const el = document.getElementById(id);
      if(el) el.addEventListener('click', function(){
        alert('Aquí se integraría OAuth para ' + (id.includes('Google') ? 'Google' : 'Facebook'));
      });
    });
  </script>
</body>
</html>
